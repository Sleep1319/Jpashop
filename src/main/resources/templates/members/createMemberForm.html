<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"> <!--경로에 있는 놈을 해더에 귀속-->

    <style>
        .fieldError {
            border-color: #bd2130;
        }
    </style>

</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyheader" /> <!--경로에 있는 놈을 귀속-->
        <form role="form" action="/members/new" th:object="${memberForm}" method="post">

            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                       th:class="${#fields.hasErrors('name')}? 'form-control fieldError : form-control'" name="name" value="">
                <p th:if="${#fields.hasErrors('name')}" th:error="*{name}">Incorrect Date</p>
            </div>

            <div class="form-group">
                <label th:for="city">도시</label>
                <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요" name="city" value="">
            </div>

            <div class="form-group">
                <label th:for="street">거리</label>
                <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요" name="street" value="">
            </div>

            <div class="form-group">
                <label th:for="zipcode">우편번호</label>
                <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요" name="zipcode" value="">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    <div th:replace="fragments/footer :: footer">
    </div>
</div>
</body>
</html>
